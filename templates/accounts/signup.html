{% extends "base.html" %}

{% block content %}
<h2>Registro</h2>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    {% if form.errors %}
        <div style="color:red;">
            {{ form.errors }}
        </div>
    {% endif %}

    <button type="submit">Registrarse</button>
</form>

{% endblock %}
