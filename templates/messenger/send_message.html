{% extends 'base.html' %}

{% block title %}Enviar mensaje{% endblock %}

{% block content %}
<h2>✉️ Enviar mensaje</h2>

<form method="post">

    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Para:</label>
        <select name="receiver" class="form-select" required>
            {% for user in users %}
                <option value="{{ user.id }}"
                    {% if receiver_id and receiver_id|add:"0" == user.id %}selected{% endif %}>
                    {{ user.username }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Mensaje:</label>
        <textarea name="content" class="form-control" required></textarea>
    </div>

    

    <button class="btn btn-success">Enviar</button>
</form>

{% endblock %}
